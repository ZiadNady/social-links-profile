<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>social links profile</title>
</head>
<body>
    <div class="container">
        <img class="avatar" src="images/avatar-jessica.jpeg" alt="Avatar Image">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="job">"Front-end Developer and avid reader."</p>
        <button class="button">Github</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
    </div>
</body>
</html>
